# Job from R2Devops hub --> r2devops.io


stages:
  - tests


npm_test:
  stage: tests
  image:
    name: node:18-buster
    entrypoint: [""]
  variables:
    PROJECT_ROOT: "."
    NPM_INSTALL_OPTIONS: ""
    NPM_TEST_OPTIONS: ""
  script:
    # Working directory
    - cd $PROJECT_ROOT
    # Run npm install
    - npm install $NPM_INSTALL_OPTIONS
    # Run npm test
    - npm test $NPM_TEST_OPTIONS
