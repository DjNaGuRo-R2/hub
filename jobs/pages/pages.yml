# Job from go2scale hub --> hub.go2scale.io

pages:
  stage: deployment
  variables:
    PAGES_BUILD_PATH: 'documentation_build/'
  script:
    - "[[ $PAGES_BUILD_PATH != 'public' ]] && [[ $PAGES_BUILD_PATH != 'public/' ]] && mv $PAGES_BUILD_PATH public"
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
