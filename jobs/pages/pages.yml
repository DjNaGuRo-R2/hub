# Job from go2scale hub --> hub.go2scale.io

pages:
  stage: deployment
  variables:
    PAGES_BUILD_PATH: 'documentation_build/'
  script:
    - if [ "$PAGES_BUILD_PATH" != "public" -a "PAGES_BUILD_PATH" != "public/" ]; then mv "$PAGES_BUILD_PATH" public; fi
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
