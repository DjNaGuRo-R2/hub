# Job from R2Devops hub --> r2devops.io

cache:
  key:
    files:
      - "${PROJECT_ROOT}/yarn.lock"
      - "${PROJECT_ROOT}/package.json"
  paths:
    - "${PROJECT_ROOT}/node_modules"

yarn_install:
  stage: .pre
  image:
    name: node:15.14-buster
    entrypoint: [""]
  variables:
    PROJECT_ROOT: "."
    YARN_INSTALL_OPTIONS: ""
  script:
    # Working directory
    - cd $PROJECT_ROOT
    # Run yarn install
    - yarn install $YARN_INSTALL_OPTIONS
