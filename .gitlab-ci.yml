stages:
  - build
  - production

documentation:
  image:
    name: squidfunk/mkdocs-material:5.2.2
    entrypoint: [""]
  stage: build
  script:
    - python3 builder/builder.py
    ### TO REMOVE
    - ls -R docs/jobs
    - cat docs/jobs/build/apidoc/apidoc.md
    ###
    - mkdocs build -d ./public
  artifacts:
    when: always
    expose_as: "Documentation"
    paths:
    - public/

pages:
  stage: production
  script:
    - echo 'Deploying on Gitlab pages'
  needs:
    - job: documentation
      artifacts: true
  artifacts:
    paths:
    - public
  only:
    - latest
