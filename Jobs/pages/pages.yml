# Job from g2s hub. See https://go2scale.gitlab.io/hub/ for more informations

pages:
  stage: deployment
  script:
    - echo 'Deploying on Gitlab pages'
  needs:
    - job: documentation
      artifacts: true
  artifacts:
    paths:
      - public
  rules:
    - if: '$DOCUMENTATION_DISABLE || $PAGES_DISABLE'
      when: never
    - if: '$CI_COMMIT_BRANCH == "latest"'
